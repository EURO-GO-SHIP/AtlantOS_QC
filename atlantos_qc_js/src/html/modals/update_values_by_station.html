<button id="modal_trigger_update_values_by_station" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#update_values_by_station" style="display: none;">Open Modal</button>

<div id="update_values_by_station" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">

    <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title">Update values by stations</h6>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <label class="control-label col-sm-3" style="padding-top: 7px;" for="param_name">Modified parameters:</label>
                <div class="col-sm-3">
                    <select class="form-control" name="param_name" ></select>
                </div>
            </div>

            <div style="display: none;">
                <h3 id="stt_title" >Station 1</h3>
                <div id="div_stt_table" class="accordion_station">
                    <table class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th rowspan="2">CASTNO</th>
                                <th rowspan="2">BTLNBR</th>
                                <th rowspan="2">LATITUDE</th>
                                <th rowspan="2">LONGITUDE</th>
                                <th colspan="3" name="param_name">PARAM</th>
                                <th colspan="3" name="flag_name">FLAG NAME</th>
                            </tr>
                            <tr>
                                <th>old value</th>
                                <th>new value</th>
                                <th style="padding: 0 0 0 0.4rem !important;">
                                    <div class="form-check abc-checkbox abc-checkbox-primary">
                                        <input class="form-check-input" type="checkbox" name="stt_param_check_all" id="stt_param_check_all">
                                        <label class="form-check-label" for="stt_param_check_all" />
                                    </div>
                                </th>
                                <th>old value</th>
                                <th>new value</th>
                                <th style="padding: 0 0 0 0.4rem !important;">
                                    <div class="form-check abc-checkbox abc-checkbox-primary">
                                        <input class="form-check-input" type="checkbox" name="stt_flag_check_all" id="stt_flag_check_all">
                                        <label class="form-check-label" for="stt_flag_check_all" />
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="accordion_stations"></div>


        </div>
        <div class="modal-footer">
            <button id="modal_accept_all_changes" type="button" class="btn btn-primary" data-dismiss="modal">Accept all changes</button>
            <button id="modal_accept_selected_changes" type="button" class="btn btn-primary" data-dismiss="modal">Accept checked changes</button>
            <button id="modal_discard" type="button" class="btn btn-light" data-dismiss="modal">Discard</button>
        </div>
    </div>

    </div>
</div>
