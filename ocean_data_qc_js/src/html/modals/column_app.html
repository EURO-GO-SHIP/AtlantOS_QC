
<button id="modal_column_app" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#column_app_win" style="display: none;">Open Modal</button>

<div id="column_app_win" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg wide-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">App Column Settings</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

            <!-- Table of movements -->
            <div id="div_column_app" style="opacity: 0;">
                <table id="table_column_app" class="table table-striped dataTable no-footer" style="width:100%">
                    <thead>
                        <tr>
                            <th style="width: 25%;">
                                <span data-toggle="tooltip" data-placement="bottom"
                                      title="This name is used within the application">Name</span>
                            </th>
                            <th style="width: 25%;">
                                <span data-toggle="tooltip" data-placement="bottom"
                                      title="If set, the original name is used when the project is exported or imported. It should be the WHP Exchange standard name. If it is not set the name will coincide with it">WHP Name</span>
                            </th>
                            <th style="width: 15%;">Data type</th>

                            <!-- Precision -->
                            <th style="width: 15%;">
                                <span data-toggle="tooltip" data-placement="bottom"
                                      title="This is used when the project is exported in CSV and WHP exchange formats. Internally the app uses the maximum precision possible">Precision</span>
                            </th>

                            <!-- Units -->
                            <th style="width: 15%;">Unit</th>
                            <th style="width: 5%;"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            </div>
            <div class="modal-footer">
                <button id="add_column" type="button" class="btn btn-primary arrow">Add new column</button>
                <button id="save_column_settings" type="button" class="btn btn-primary arrow">Save</button>
                <button id="discard_changes" type="button" class="btn btn-light" data-dismiss="modal">Discard</button>
            </div>
        </div>

    </div>
</div>
