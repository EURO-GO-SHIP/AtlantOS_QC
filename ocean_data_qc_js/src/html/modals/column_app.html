
<button id="modal_column_app" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#column_app_win" style="display: none;">Open Modal</button>

<div id="column_app_win" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg wide-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">App Column Settings</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body non-scrollable-content">

            <!-- Table of movements -->
            <div id="div_column_app" style="opacity: 0;">
                <table id="table_column_app" class="table table-striped dataTable no-footer" style="width:100%">
                    <thead>
                        <tr>
                            <th data-toggle="tooltip" data-placement="bottom"
                                title="This name is used within the application">Name in app
                            </th>
                            <th data-toggle="tooltip" data-placement="bottom"
                                title="If set, the 'name in file' is used when the project is exported or imported from file. If it is not set, the 'name in app' will be the same. This is useful in order to group names for equations">
                                Name in file
                            </th>
                            <th>Data type</th>

                            <!-- Attributes -->
                            <th data-toggle="tooltip" data-placement="bottom"
                                title="Basic columns are created with NaN values even if they do not exit in the opened file">
                                Basic</th>

                            <th data-toggle="tooltip" data-placement="bottom"
                                title="Any file should have this columns, they are used to create the indices internally">
                                Required</th>

                            <th data-toggle="tooltip" data-placement="bottom"
                                title="A column is non-qc when there is no need to create flag column associated. Any param with this attribute unmarked should have a flag column associated, if not, the app will create an empty one">
                                Non QC</th>

                            <!-- Precision -->
                            <th data-toggle="tooltip" data-placement="bottom"
                                title="This is used when the project is exported in CSV and WHP exchange formats. Internally the app uses the maximum precision possible">
                                Precision
                            </th>

                            <!-- Units -->
                            <th>Unit</th>

                            <!-- Actions -->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            </div>
            <div class="modal-footer">
                <button id="add_column" type="button" class="btn btn-primary arrow">Add new column</button>
                <button id="close_bt" type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
