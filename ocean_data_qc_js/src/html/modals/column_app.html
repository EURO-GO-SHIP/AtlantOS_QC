
<button id="modal_column_app" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#column_app_win" style="display: none;">Open Modal</button>

<div id="column_app_win" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">App Column Settings</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

            <!-- Table of movements -->
            <div id="div_column_app">
                <table id="table_column_app" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th style="width: 12rem;">
                                <span data-toggle="tooltip" data-placement="bottom"
                                      title="If set, the original name is used when the project is exported">Name</span>
                            </th>
                            <th style="width: 6rem;">Data type</th>

                            <!-- Precision -->
                            <th style="width: 6rem;">
                                <span data-toggle="tooltip" data-placement="bottom"
                                      title="This is used when the project is exported in CSV and WHP exchange formats. Internally the app uses the maximum precision possible">Precision</span>
                            </th>

                            <!-- Units -->
                            <th style="width: 6rem;">Unit</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            </div>
            <div class="modal-footer">
                <button id="save_column_settings" type="button" class="btn btn-primary arrow">Save</button>
                <button id="discard_changes" type="button" class="btn btn-light" data-dismiss="modal">Discard</button>
            </div>
        </div>

    </div>
</div>
