
<button id="modal_trigger_modal_question_form" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#modal_question" style="display: none;">Open Question</button>

<div id="modal_question" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">
                    <span class="modal-title-icon"></span>
                    <span class="modal-title-text"></span>
                </h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
            <form id="modal_question_form" class="form-horizontal">
                <p id="modal_question_content"></p>
            </form>
            </div>
            <div class="modal-footer">
                <button id="modal_yes" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button id="modal_no" type="button" class="btn btn-light" data-dismiss="modal">No</button>
            </div>
        </div>

    </div>
</div>
