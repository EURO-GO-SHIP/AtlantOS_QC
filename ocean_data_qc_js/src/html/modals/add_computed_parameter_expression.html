
<button id="modal_trigger_add_computed_parameter_expression"
        type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#add_computed_parameter_expression"
        style="display: none;">Open Modal</button>

<div id="add_computed_parameter_expression" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Manage Calculated Parameters</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add_computed_parameter_expression" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-12">

                            <div class="row expr_form_fields">
                                <label class="control-label" for="project_name">Expression name:</label>
                                <div class="col-4">
                                    <input name="expr_name" class="form-control form-control-sm" type="text" placeholder="Enter expression name" />
                                </div>

                                <label class="control-label col-1" for="units">Units:</label>
                                <div class="col-2">
                                    <input name="units" class="form-control form-control-sm" type="text" placeholder="Enter units" />
                                </div>

                                <label class="control-label col-1" for="precision">Precision:</label>
                                <div class="col-2">
                                    <input name="precision" class="form-control form-control-sm" type="number" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <label class="control-label label_adjust" for="current_column_params">Current Columns:</label>
                                    <select name="current_column_params" size="10" class="form-control" />
                                </div>

                                <div class="col-6">
                                    <!-- computed params by default (or customized) + new creations -->
                                    <label class="control-label label_adjust" for="all_computed_param">Calculated Parametres (Ctrl + left click to edit):</label>
                                    <select name="all_computed_param" size="8" class="form-control" />
                                    <div class="comp_param_buttons">
                                        <button id="reset_defaults" type="button" class="btn btn-light">Reset All</button>
                                        <button id="add_default_param" type="button" class="btn btn-success" hidden>
                                            <i class="fa fa-plus" aria-hidden="true"></i><span class="btt_lst_span">Set default</span>
                                        </button>
                                        <button id="set_non_default_param" type="button" class="btn btn-danger" hidden>
                                            <i class="fa fa-minus" aria-hidden="true"></i><span class="btt_lst_span">Set non-default</span>
                                        </button>
                                        <button id="del_comp_param" type="button" class="btn btn-danger" hidden>
                                            <i class="fa fa-trash-o" aria-hidden="true"></i><span class="btt_lst_span">Remove</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="control-label col-12" for="equation">Equation (case sensitive, double click on the lists to add an element):</label>
                                <textarea class="form-control" style="resize: vertical;" name="equation"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="help_expression" type="button" class="btn btn-info pull-left ml15">Help</button>
                <button id="save_expr" type="button" class="btn btn-primary">Save</button>
                <button id="discard_expression" type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
