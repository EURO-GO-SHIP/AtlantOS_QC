
<button id="modal_col_settings" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#col_settings_win" style="display: none;">Open Modal</button>

<div id="col_settings_win" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg wide-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Project Column Settings</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

            <!-- Table of movements -->
            <div id="div_col_settings">
                <table id="table_col_settings" class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width: 3rem;">Export</th>
                            <th style="width: 12rem;">Sanitized Name</th>
                            <th style="width: 12rem;">
                                <span data-toggle="tooltip" data-placement="bottom" title="Name used when the project is exported">Original name </span>
                            </th>
                            <th style="width: 6rem;">Data type</th>
                            <th style="width: 12rem;">Column types</th>

                            <!-- Precision -->
                            <th style="width: 6rem;">
                                <span data-toggle="tooltip" data-placement="bottom" title="This precision is used just when the project is exported">Precision</span>
                            </th>

                            <!-- Units -->
                            <th style="width: 6rem;">Unit</th>
                            <th style="width: 4rem;">
                                <span data-toggle="tooltip" data-placement="bottom"
                                      title="Set default WHP values to the row. Move the mouse over the butten to see the values">WHP values</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            </div>
            <div class="modal-footer">
                <button id="save_column_settings" type="button" class="btn btn-primary arrow">Save</button>
                <button id="discard_changes" type="button" class="btn btn-light" data-dismiss="modal">Discard</button>
            </div>
        </div>

    </div>
</div>
