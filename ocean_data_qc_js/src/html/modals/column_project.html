
<button id="modal_column_project" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#column_project_win" style="display: none;">Open Modal</button>

<div id="column_project_win" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg wide-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Project Column Settings</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body non-scrollable-content">

            <!-- Table of movements -->
            <div id="div_column_project" style="opacity: 0;">
                <table id="table_column_project" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th title="Exporting in WHP format will never include calculated parameters"
                                data-toggle="tooltip"
                                data-placement="bottom">Export</th>
                            <th data-toggle="tooltip" data-placement="bottom"
                                title="If set, the external name is used when the project is exported">Sanitized Name</th>
                            <th>Data type</th>
                            <th>Column attributes</th>

                            <!-- Precision -->
                            <th data-toggle="tooltip" data-placement="bottom"
                                title="This is used when the project is exported in CSV and WHP exchange formats. Internally the app uses the maximum precision possible">Precision</th>

                            <!-- Units -->
                            <th>Unit</th>
                            <th data-toggle="tooltip" data-placement="bottom"
                                title="Set default WHP values to the row. Move the mouse over the butten to see the values">WHP values</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            </div>
            <div class="modal-footer">
                <button id="save_settings" type="button" class="btn btn-primary arrow">Save</button>
                <button id="discard_changes" type="button" class="btn btn-light" data-dismiss="modal">Discard</button>
            </div>
        </div>

    </div>
</div>
