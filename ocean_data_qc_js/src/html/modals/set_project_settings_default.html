
<button id="modal_trigger_set_project_settings" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#set_project_settings" style="display: none;">Open Modal</button>

<div id="set_project_settings" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Default plots layout</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="set_project_settings" class="form-horizontal">
                    <div class="form-group">
                        <div id="qc_tabs_container" class="col-xs-12">

                            <!-- table to clone -->
                            <fieldset id="qc_tabs_table" style="display: none;">
                                <div class="row">
                                    <label class="control-label col-sm-2" for="tab_title">Tab title:</label>
                                    <select class="form-control form-control-sm" name="tab_title" ></select>
                                    <button type="button" class="delete_tab btn btn-danger col-sm-2 pull-right form-control-sm">Delete this tab</button>
                                </div>
                                <div class="row">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Graph Title</th>
                                                <th class="col-xs-4">x</th>
                                                <th class="col-xs-4">y</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- row to clone -->
                                            <tr class="qc_tabs_table_row" style="display: none;">
                                                <td>
                                                    <input class="form-control form-control-sm" name="title" placeholder="Title" />
                                                </td>
                                                <td>
                                                    <select class="form-control form-control-sm" name="x_axis"></select>
                                                </td>
                                                <td>
                                                    <select class="form-control form-control-sm" name="y_axis"></select>
                                                </td>
                                                <td>
                                                    <button class="delete_graph btn btn-danger fa fa-trash" type="button" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4"><a class="add_new_plot" href="#">Add new plot to the tab</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="add_new_tab" type="button" class="btn btn-primary">Add new Tab</button>
                <button id="reset_settings" type="button" class="btn btn-primary">Reset to default</button>
                <button id="save_settings" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                <button id="discard_plotting" type="button" class="btn btn-light" data-dismiss="modal">Discard</button>
            </div>
        </div>
    </div>
</div>
