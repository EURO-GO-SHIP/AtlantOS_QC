
<button id="modal_trigger_set_project_settings" type="button" class="btn btn-info btn-lg" 
        data-toggle="modal" data-target="#set_project_settings" style="display: none;">Open Modal</button>

<div id="set_project_settings" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
            <span class="modal-title-icon"></span>
            <span class="modal-title-text">Project Settings</span>
        </h4>
        </div>
        <div class="modal-body">
        <form id="set_project_settings" class="form-horizontal">
            <div class="form-group">
                 <label class="control-label col-xs-12" for="new_port" style="text-align: left">The plots are built with this data:</label>
                <div class="col-xs-12">
                    <textarea id="project_settings" rows="300" cols="100" class="col-xs-12" />
                </div>
            </div>
        </form> 
        </div>
        <div class="modal-footer">
        <button id="accept_reload_project_settings" type="button" class="btn btn-primary" data-dismiss="modal">Accept and Reload</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Discard</button>
        </div>
    </div>

    </div>
</div>
